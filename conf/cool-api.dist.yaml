app:
  prefixUrl: "http://localhost:8080"
  storageSavePath: "/storage/"
server:
  # same port as app in docker-compose file.
  port: ":8080"
  timeoutSecs: 5
  readTimeoutSecs: 5
  writeTimeoutSecs: 5
db:
  user: "user"
  pass: "pass"
  ## e.g. host: "tcp(mysql:33061)" for docker-compose
  host: "tcp(...)"
  # If using docker-compose this DB should be the same as docker-compose file.
  dataBaseName: "db_name"
  migrate:
    enable: true 
    dir:  "/migrate"
  pool:
    maxOpen: 5
    maxIdle: 5
    maxLifetime: 5
aws:
  # Auth Option A
  accessProfileName: "default"
  # Auth Option B
  accessKeyID: "MYACCESSKEYID"
  secretAccessKey: "MYSECRETACCESSKEY"
  accessToken: "MYACCESSTOKEN"
  region: "region"
  # Glacier Config
  vaultName: "vaultName"
  snstopicName: "snstopicName"
  SNSTopic: "TopicArn"
