app:
  prefixUrl: "http://127.0.0.1:3001"
  storageSavePath: "/upload/"
server:
  port: ":3001"
  timeoutSecs: 10
  readTimeoutSecs: 15
  writeTimeoutSecs: 15
db:
  user: "sample_db_user"
  pass: "EXAMPLE_PASSWORD"
  host: "tcp(127.0.0.1:33061)"
  dataBaseName: "sample_db"
  migrate:
    enable: true
    dir: "/config/migrations"
  pool:
    maxOpen: 50
    maxIdle: 5
    maxLifetime: 86400

