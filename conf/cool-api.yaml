server:
  port: 3001
  timeoutSecs: 10
  readTimeoutSecs: 15
  writeTimeoutSecs: 15
db:
  dataSourceName: root:password@tcp(db)/local_db?charset=utf8&parseTime=True&multiStatements=true
  migrate:
    enable: true
    dir: /config/migrations
  pool:
    maxOpen: 50 
    maxIdle: 5
    maxLifetime: 86400
    #maxOpen: SetMaxOpenConns sets the maximum number of open connections to the database.
    #If MaxIdleConns is greater than 0 and the new MaxOpenConns is less than MaxIdleConns,
    #then MaxIdleConns will be reduced to match the new MaxOpenConns limit.
    #If n <= 0, then there is no limit on the number of open connections. The default is 0 (unlimited).
    