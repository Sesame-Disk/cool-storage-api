# NGINX Configuration for Multi-Region SesameFS
#
# Routes requests based on hostname:
# - us.sesamefs.local → sesamefs-usa
# - eu.sesamefs.local → sesamefs-eu
# - Default → round-robin between both
#
# Health checks remove unhealthy backends from the pool

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" upstream=$upstream_addr';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Increase buffer sizes for large file uploads
    client_max_body_size 10G;
    client_body_buffer_size 128k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Timeouts for large uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # ==========================================================================
    # UPSTREAM DEFINITIONS
    # ==========================================================================

    # USA Region Backend
    upstream sesamefs_usa {
        server sesamefs-usa:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # EU Region Backend
    upstream sesamefs_eu {
        server sesamefs-eu:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # All Backends (round-robin with failover)
    upstream sesamefs_all {
        server sesamefs-usa:8080 max_fails=3 fail_timeout=30s;
        server sesamefs-eu:8080 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }

    # ==========================================================================
    # USA REGION SERVER
    # ==========================================================================
    server {
        listen 80;
        server_name us.sesamefs.local;

        location / {
            proxy_pass http://sesamefs_usa;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Pass through for file uploads
            proxy_request_buffering off;
        }

        location /health {
            proxy_pass http://sesamefs_usa/ping;
            proxy_http_version 1.1;
        }
    }

    # ==========================================================================
    # EU REGION SERVER
    # ==========================================================================
    server {
        listen 80;
        server_name eu.sesamefs.local;

        location / {
            proxy_pass http://sesamefs_eu;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Pass through for file uploads
            proxy_request_buffering off;
        }

        location /health {
            proxy_pass http://sesamefs_eu/ping;
            proxy_http_version 1.1;
        }
    }

    # ==========================================================================
    # DEFAULT SERVER (Load Balanced)
    # ==========================================================================
    server {
        listen 80 default_server;
        server_name _;

        location / {
            proxy_pass http://sesamefs_all;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Pass through for file uploads
            proxy_request_buffering off;

            # Retry on failure (failover to next backend)
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Health check endpoint for nginx itself
        location /health {
            return 200 'nginx ok\n';
            add_header Content-Type text/plain;
        }

        # Status page for debugging
        location /nginx-status {
            stub_status on;
            allow 127.0.0.1;
            allow 172.16.0.0/12;  # Docker networks
            deny all;
        }
    }
}
