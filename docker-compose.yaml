version: '3.7'

services:

  app:
    # image: starting2
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: todos

  mysq:
    image: mysql
    volumes:
      - ./DB:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: todos
    ports:
      - 33061:3306
