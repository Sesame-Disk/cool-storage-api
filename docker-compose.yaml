version: '3.7'

services:

  app:
    # image: starting2
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3001:3001
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: new_db_collection
    networks:
      - todo-app
    depends_on:
      - mysql
    volumes:
      - ./:/app

  mysql:
    image: mysql
    volumes:
      - ./DB:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: new_db_collection
    ports:
      - 33061:3306
    expose:
      - '33061'
    networks:
      - todo-app
networks:
  todo-app:
